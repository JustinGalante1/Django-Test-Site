{% extends 'polls/base.html' %}
{% block content %}
<style>
.tabbed {
    padding-left: 40px;
}
</style>
<form>
    <div class = "tabbed">
        <div class = "form-group">
        <label><font size="+2">Available Polls</font></label>
        {% if latest_question_list %}
        <ul class = "list-group">
        {% for question in latest_question_list %}
            <li class = "list-group-item"><a href="{% url 'polls:detail' question.id %}">{{question.id}}: {{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
        </div>
    </div>

</form>
{% endblock %}
